<!DOCTYPE html>
<html>
<head>
	<title>Sample Calculator</title>
	<script src="lib/calculator.js"></script>
</head>
<body>
	<div id="fixture">
	    <input id="x" type="text">
	    <input id="y" type="text">
		<input id="z" type="text">
	    <input id="add" type="button" value="Add">
		<input id="subtract" type="button" value="Subtract">
		<input id="multiply" type="button" value="Multiply">
		<input id="divide" type="button" value="Divide">
		<input id="percent" type="button" value="Percentage Decimal">
		<input id="squareRoot" type="button" value="Square Root">
		<input id="change" type="button" value="Change Sign">
		<input id="memory+" type="button" value="Memory Plus">
		<input id="memory-" type="button" value="Memory Minus">
		<input id="memoryRec" type="button" value="Memory Recall">
		<input id="memoryCl" type="button" value="Memory Clear">
		<input id="equal" type="button" value="=">
		<input id="power" type="button" value="On/Off">
	    Result: <span id="result"></span>
		<!-- Result2: <span id="result2"></span> -->
	</div>
	<script>calculator.init();</script>
</body>
</html>
